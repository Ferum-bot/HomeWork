<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess Number</title>
    </head>
    <body onload=startGame()>
        <h1>Угадай число</h1>
        <p>Загадано число от 1 до 10</p>
        <p>Дается 5 попыток, чтобы отгадать</p>

        <button onclick=numberIsSecret(1)>1</button>
        <button onclick=numberIsSecret(2)>2</button>
        <button onclick=numberIsSecret(3)>3</button>
        <button onclick=numberIsSecret(4)>4</button>
        <button onclick=numberIsSecret(5)>5</button>
        <button onclick=numberIsSecret(6)>6</button>
        <button onclick=numberIsSecret(7)>7</button>
        <button onclick=numberIsSecret(8)>8</button>
        <button onclick=numberIsSecret(9)>9</button>
        <button onclick=numberIsSecret(10)>10</button>
    </body>

    <script src="game.js"></script>
</html>
